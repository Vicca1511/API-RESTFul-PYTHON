name: Test API
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test imports
      run: |
        python -c "from app.main import app; print('✅ FastAPI app imported successfully')"
        python -c "from app.models import criar_tabelas; print('✅ Models imported successfully')"
        python -c "from app.crud import crud_livros; print('✅ CRUD imported successfully')"
        
    - name: Run basic tests
      run: |
        python -c "
        # Teste de criação de tabelas (sem banco real)
        from app.models import criar_tabelas
        criar_tabelas()
        print('✅ Table creation test passed')
        "